<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>

    <h:body style="background-color: #c2dfef">
        <div class="top" id="top">
            <img src="../img/lmslogo.jpg" width="100px" style="margin-right: 20px"/>
            <br/>
            <h:form>
                <p:commandButton value="Logout" id="logout" action="#{authenticationManagedBean.logout}" style="margin-left:10px; background-color:#9dbffa " ajax="false" />
            </h:form>
        </div>
        <div class="left" id="left">
            <ui:insert name="left">Left</ui:insert>
        </div>
        <div id="content" class="left_content" style="background-color: #cfebfa">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>
</html>
