<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/loginTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        LMS Login
    </ui:define>

    <ui:define name="top">
        <div class="ui-g">
            <div class="ui-g"></div>
            <img src="img/lmslogo.jpg" width="100px"/><br></br>
        </div>
    </ui:define>

    <ui:define name="content">
        <div align="center">
            <img src="img/login.jpg" width="450px"/><br></br>
        </div>
        <div align="center">
            <div align="center">
                <div class="card" style="width: 450px; background-color: #e3ebfc; padding-top: 20px; padding-bottom: 20px;">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" /> 

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="username" value="Username: " />
                            <p:inputText id="username" value="#{authenticationManagedBean.username}" />

                            <p:outputLabel for="password" value="Password: " />
                            <p:password id="password" value="#{authenticationManagedBean.password}" />
                            <div align="center">
                            <!--<p:commandButton value="Reset" type="reset" />-->
                            <p:commandButton value="Login" action="#{authenticationManagedBean.login}" update="growl" styleClass="ui-button-outlined"/>
                            </div>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
