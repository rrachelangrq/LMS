<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Edit Book
    </ui:define>

    <ui:define name="left">
        
    </ui:define>

    <ui:define name="content">
        <h:form>
            <c:if test="${authenticationManagedBean.username == null}">
                <div class="ui-g-12 ui-md-4">
                    <p:staticMessage severity="warn" summary="Session Timed Out!" detail="Please log out and in again!" />
                    <p:commandButton value="Re-Login" action="#{authenticationManagedBean.sessionTimedOut()}" style="background-color: #f4dff7; font-size: 17px" />
                </div>
            </c:if>
        </h:form>
        <br/>
        <div class="ui-g-1"></div>
        <big style="font-size: 28px; font-family:'Tahoma';">Edit Book Details</big><br/>
        <h:form>
            <p:fieldset style="margin-bottom:20px; background-color: lightblue">
                <h:panelGrid columns="2" cellpadding="5">
                    <img src="../img/click.jpg" width="46px" />
                    <h:outputText value="You may click on Title, Author, or ISBN to edit!" style="font-family: " />
                </h:panelGrid>
            </p:fieldset>
            <p:messages/>
            <p:panel header="Book Details">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="bookId" value="BookID: "/>
                    <h:outputText id="bookId" value="#{editBookManagedBean.bookId}" />

                    <h:outputLabel for="title" value="Title: "/>
                    <p:inplace id="title" editor="true" style="color: #1564bf; text-decoration: underline">
                        <p:inputText value="#{editBookManagedBean.title}" required="true"/>
                    </p:inplace>

                    <h:outputLabel for="author" value="Author: "/>
                    <p:inplace id="author" editor="true" style="color: #1564bf; text-decoration: underline">
                        <p:inputText value="#{editBookManagedBean.author}" required="true"/>
                    </p:inplace>

                    <h:outputLabel for="isbn" value="ISBN: "/>
                    <p:inplace id="isbn" editor="true" style="color: #1564bf; text-decoration: underline">
                        <p:inputText value="#{editBookManagedBean.isbn}" required="true"/>
                    </p:inplace>

                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Cancel" action="#{editBookManagedBean.cancel()}" style="background-color: #f4dff7; font-size: 17px" update="@form"/>
            <p:commandButton value="Edit Book Details" action="#{editBookManagedBean.editBook()}" style="background-color: #f4dff7; font-size: 17px" update="@form"/>
            
        </h:form>
    </ui:define>

</ui:composition>
