<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/createMemberTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Edit Member
    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        <h:form>
            <c:if test="${authenticationManagedBean.username == null}">
                <div class="ui-g-12 ui-md-4">
                    <p:staticMessage severity="warn" summary="Session Timed Out!" detail="Please log out and in again!" />
                    <p:commandButton value="Re-Login" action="#{authenticationManagedBean.sessionTimedOut()}" style="background-color: #f4dff7; font-size: 17px" />
                </div>
            </c:if>
        </h:form>
        <br/>
        <div class="ui-g-1"></div>
        <big style="font-size: 28px; font-family:'Copperplate';">Edit Member</big><br/>
        <h:form>
            <p:panel header="Member Details">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="idNo" value="Identity Number: "/>
                    <h:outputText id="idNo" value="#{searchMemberManagedBean.identityNumber}" />

                    <h:outputLabel for="firstName" value="First Name: "/>
                    <p:inplace id="firstName" editor="true" style="color: #1564bf; text-decoration: underline">
                        <p:inputText value="#{searchMemberManagedBean.firstName}" required="true"/>
                    </p:inplace>

                    <h:outputLabel for="lastName" value="Last Name: "/>
                    <p:inplace id="lastName" editor="true" style="color: #1564bf; text-decoration: underline">
                        <p:inputText value="#{searchMemberManagedBean.lastName}" required="true"/>
                    </p:inplace>

                    <h:outputLabel for="gender" value="Gender: "/>
                    <h:outputText id="gender" value="#{searchMemberManagedBean.gender}" />

                    <h:outputLabel for="age" value="Age: "/>
                    <h:outputText id="age" value="#{searchMemberManagedBean.age}" />

                    <h:outputLabel for="phoneNum" value="Phone Number: "/>
                    <p:inplace id="phoneNum" editor="true" style="color: #1564bf; text-decoration: underline">
                        <p:inputText value="#{searchMemberManagedBean.phoneNumber}" required="true"/>
                    </p:inplace>

                    <h:outputLabel for="address" value="Address: "/>
                    <p:inplace id="address" editor="true" style="color: #1564bf; text-decoration: underline">
                        <p:inputText value="#{searchMemberManagedBean.address}" required="true"/>
                    </p:inplace>

                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Cancel" action="#{searchMemberManagedBean.cancel()}" style="background-color: #f4dff7; font-size: 17px" update="@form"/>
            <p:commandButton value="Edit Member Details" action="#{searchMemberManagedBean.editMemberDetails()}" style="background-color: #f4dff7; font-size: 17px" update="@form"/>
        </h:form>
        <div class="ui-g-6">
            <p:staticMessage severity="info" summary="Note!" detail="You may click on First Name, Last Name, Phone Number, or Address to edit!" style="font-size: 15px" />
        </div><br/><br/><br/>  
    </ui:define>

</ui:composition>
