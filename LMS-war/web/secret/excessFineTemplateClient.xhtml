<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Excess Fine
    </ui:define>

    <ui:define name="left">
        
    </ui:define>

    <ui:define name="content">
        <h:form>
            <c:if test="${authenticationManagedBean.username == null}">
                <div class="ui-g-12 ui-md-4">
                    <p:staticMessage severity="warn" summary="Session Timed Out!" detail="Please log out and in again!" />
                    <p:commandButton value="Re-Login" action="#{authenticationManagedBean.sessionTimedOut()}" style="background-color: #f4dff7; font-size: 17px" />
                </div>
            </c:if>
        </h:form>
        <br/>
        <div class="ui-g-4"></div>
        <big style="font-size: 46px; font-family:'Tahoma';">Excess Fine Paid!</big><br/><br/>
        <div class="ui-g-3"></div>
        <big style="font-size: 40px; font-family:'Tahoma';">Refunding. Book not returned.</big><br/><br/>
        <div class="ui-g-4"></div>
        <p:commandButton value="Return to Homepage" action="#{returnManagedBean.returnHomePage()}" style="background-color: #f4dff7; font-size: 17px; padding-left: 8px; padding-right: 8px; align-self: center"/>
    </ui:define>

</ui:composition>
