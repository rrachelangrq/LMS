<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Borrow Book
    </ui:define>

    <ui:define name="left">
        Borrow Book
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <c:if test="${authenticationManagedBean.username == null}">
                <div class="ui-g-12 ui-md-4">
                    <p:staticMessage severity="warn" summary="Session Timed Out!" detail="Please log out and in again!" />
                    <p:commandButton value="Re-Login" action="#{authenticationManagedBean.sessionTimedOut()}" style="background-color: #f4dff7; font-size: 17px" />
                </div>
            </c:if>
        </h:form>
        <br/>
        <div class="ui-g-1"></div>
        <big style="font-size: 28px; font-family:'Copperplate';">Borrow Book</big><br/>
        <h:form>
            <p:messages id="message" showDetail="true" >
                <p:autoUpdate/>
            </p:messages>
            <p:panel header="Member Details">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="bookId" value="BookID: "/>
                    <h:outputText id="bookId" value="#{lendBookManagedBean.bookIdStr}" />
                    <h:outputLabel for="memberIdNo" value="Member's Identification Number: "/>
                    <p:inputText id="memberIdNo" value="#{lendBookManagedBean.memberIdNo}"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Cancel" action="#{lendBookManagedBean.cancel()}" style="background-color: #f4dff7; font-size: 17px"/>
            <p:commandButton value="Borrow Book" action="#{lendBookManagedBean.lendBook()}" style="background-color: #f4dff7; font-size: 17px" update="@form"/>
        </h:form>
    </ui:define>

</ui:composition>
